<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Tailwind CSS link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SkyCheck</title>
</head>
<header id="header" class="bg-blue-500 text-white p-4">SkyCheck</header>

<div id="input-Container">
    <input class="inputField flex items-center" type="text" id="departureInput" name="City" placeholder="Enter a departing city...">
    <input class="inputField flex items-center" type="text" id="arrivalInput" name="City" placeholder="Enter an arriving city...">
    <button id="searchBtn" class="inputField flex items-center" type="button">Search</button>
</div>
    

<div id="price-container" class="p-4">
    <h1 class="text-xl font-semibold">Price List</h1>
    <ul class="list-disc pl-4">
        <!-- Dynamic flight price list goes here -->
        <li>Example price $2949.09</li>
    </ul>
</div>
<div id="flightOverview-container" class="p-4">
    <ul>
        <li>Flight</li>
        <li>Depart:</li>
        <li>Arrive:</li>
        <li>Stops:</li>
        <li>Travel time:</li>
    </ul>
</div>
<div id="weather-container" class="p-4">
    <ul>
        <li>Day:</li>
        <li>Current temperature:</li>
        <li>High:</li>
        <li>Low:</li>
        <li>Wind:</li>
        <li>Precipitation:</li>
    </ul>
</div>
<body>
<script src="./assets/js/script.js"></script>
</body>
</html>
